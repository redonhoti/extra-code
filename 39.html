<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap.icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link href="style39.css" rel="stylesheet"/>
</head>
<body>
    <input type="password" id="password" placeholder="Password to check..."/>
    <div class="check-results">
        <span id="upperCase" class="invalid">
            <i class="bi bi-shield-x"></i>Contain Upper Letter</span>
            <span id="lowerCase" class="invalid">
                <i class="bi bi-shield-x"></i>Contain Lower Letter</span>
                <span id="number" class="invalid">
                    <i class="bi bi-shield-x"></i>Contain Number</span>
                    <span id="specialChar" class="invalid">
                        <i class="bi bi-shield-x"></i>Contain Symbol</span>
    </div>
    <script src="script19.js"></script>
</body>
</html>
